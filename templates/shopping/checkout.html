{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">ğŸ§¾ Checkout</h2>

          <form method="POST">
            {% csrf_token %}

            <h5 class="mb-3">ğŸ’³ Choose Payment Method:</h5>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="payment_method" value="Stripe" id="stripe" checked>
              <label class="form-check-label" for="stripe">Stripe</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="payment_method" value="bKash" id="bkash">
              <label class="form-check-label" for="bkash">bKash</label>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="radio" name="payment_method" value="Nagad" id="nagad">
              <label class="form-check-label" for="nagad">Nagad</label>
            </div>

            <h5 class="mb-3">ğŸ“¦ Shipping Address:</h5>
            <div class="mb-4">
              <textarea name="address" class="form-control" rows="4" placeholder="Enter your shipping address" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">ğŸ›ï¸ Place Order</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
