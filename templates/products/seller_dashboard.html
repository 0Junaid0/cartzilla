{% extends 'base.html' %}
{% block content %}
<h1>Seller Dashboard</h1>

<a href="{% url 'add_product' %}" class="btn btn-primary mb-3">Add Product</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>{% if product.available %}Available{% else %}Not Available{% endif %}</td>
      <td>
        <a href="{% url 'edit_product' product.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
